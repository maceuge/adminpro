<!-- Main wrapper - style you can find in pages.scss / Login SideBar agregar a la clase: login-sidebar -->  
<!-- ============================================================== -->
<section id="wrapper" class="login-register " style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">


            <form class="form-horizontal form-material" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" novalidate>
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-light-icon.png" alt="Home" /><br/><img src="assets/images/logo-light-text.png" alt="Home" /></a>

                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" formControlName="correo" name="correo" placeholder="Correo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" name="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="recordarme" name="recordarme" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordarme </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-light pull-right"><i class="fa fa-lock m-r-5"></i> Olvidaste la contraseña?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>

                <!-- footer -->
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">

                            <button type="button" id="btnGoogle" class="btn btn-googleplus" title="Iniciar Session con Google">
                                <i aria-hidden="true" class="fa fa-google-plus"></i>
                            </button>

                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        Aun no tienes cuenta? <a [routerLink]="['/register']" class="text-primary m-l-5"><b>Registrate</b></a>
                    </div>
                </div>
            </form>

            <!-- Otro FORMULARIO -->
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar Contraseña</h3>
                        <p class="text-muted">Ingresa tu correo para que te enviemos las instrucciones!</p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Correo">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Restaurar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
