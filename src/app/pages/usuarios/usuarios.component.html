<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Buscar Usuario</h4>
                <input class="form-control" type="text" #input placeholder="Buscar Usuario">
            </div>
        </div>
    </div>
</div>

<!-- Spinner -->
<div class="row animated fadeIn" *ngIf="!usuarios">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body text-center">
                <i class="fa fa-spinner fa-spin fa-2x"></i> <br>
                <span>Cargando...</span>
            </div>
        </div>
    </div>
</div>

<!-- Table -->
<div class="row animated fadeIn" *ngIf="usuarios">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Lista de Usuarios</h4>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Role</th>
                                <th>Auth</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td> <img [src]="usuario.img | imagen" alt="user" width="40" class="img-circle"> </td>
                                <td> {{ usuario.nombre }} </td>
                                <td> {{ usuario.email }} </td>
                                <td> {{ usuario.role }} </td>
                                <td> {{ usuario.google }} </td>
                                <td>
                                    <button type="button" class="btn btn-primary mr-2">
                                    <i class="fa fa-save"></i>
                                  </button>
                                    <button type="button" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                  </button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div>
                  <button (click)="nextPage(-5)" type="button" class="btn btn-primary mr-3">Anteriores</button>
                  <button (click)="nextPage(5)" type="button" class="btn btn-success">Proximos</button>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
