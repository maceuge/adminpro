<h3>
  {{ leyenda }}
</h3>
<div class="input-group">
  <div class="input-group-prepend">
      <button class="btn btn-success" type="button" (click)="changeValue(-5)">
          <i class="mdi mdi-minus"></i>
      </button>
  </div>

  <input #txtProgress type="number" class="form-control" placeholder="" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="0" max="100">

  <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="changeValue(+5)">
          <i class="mdi mdi-plus"></i>
      </button>
  </div>
</div>
